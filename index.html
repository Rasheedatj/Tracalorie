<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/fontawesome.css" />
    <script src="/src/app.js" defer></script>
    <title>Tracalorie 2.0 | Track your Caloric Intake</title>
  </head>
  <body>
    <!-- HEADER -->
    <header
      class="flex flex-col items-center gap-[1rem] md:gap-0 md:flex-row md:justify-between px-[2rem] py-[1rem] bg-primary"
    >
      <h1 class="text-[40px] leading-[50px] text-white fonr-[700]">
        <i class="fa-solid fa-utensils"></i> Tracalorie
      </h1>

      <div class="flex items-center gap-[20px]">
        <button
          class="border-[1px] border-solid border-white rounded-[5px] text-white font-[400] text-[18px] py-[8px] px-[13px] hover:bg-white hover:text-primaryDark transition-all duration-100 ease-linear"
        >
          Set Daily Limit
        </button>
        <button
          id="reset"
          class="border-[1px] border-solid border-white rounded-[5px] text-white font-[400] text-[18px] py-[8px] px-[13px] hover:bg-white hover:text-primaryDark transition-all duration-100 ease-linear"
        >
          Reset Day
        </button>
      </div>
    </header>

    <!-- main -->
    <main class="pt-[4rem] pb-[1rem] px-[2rem]">
      <!-- STATs -->
      <section class="grid grid-cols-1 md:grid-cols-6 gap-[1rem]">
        <div
          class="bg-primaryDark flex flex-col gap-[.6rem] text-center text-white rounded-[5px] md:col-start-1 md:col-end-4 py-[2rem]"
        >
          <h1 class="font-[700] text-[32px] leading-[35px]">2000</h1>
          <p class="capitalize font-[400] text-[18px]">Daily Calorie limit</p>
        </div>

        <div
          class="bg-primary flex flex-col gap-[.6rem] text-center text-white rounded-[5px] md:col-start-4 md:col-end-7 py-[2rem]"
        >
          <h1 class="font-[700] text-[32px] leading-[35px]">400</h1>
          <p class="capitalize font-[400] text-[18px]">gain/Loss</p>
        </div>

        <div
          class="bg-grayPrimary border-[1px] text-primaryDark border-solid rounded-[5px] border-grayBorder flex flex-col gap-[.6rem] text-center py-[2rem] md:col-start-1 md:col-end-3"
        >
          <h1 class="font-[700] text-[32px] leading-[35px]">700</h1>
          <p class="capitalize font-[400] text-[18px]">Calories consumed</p>
        </div>

        <div
          class="bg-grayPrimary border-[1px] text-primaryDark border-solid rounded-[5px] border-grayBorder flex flex-col gap-[.6rem] text-center py-[2rem] md:col-start-3 md:col-end-5"
        >
          <h1 class="font-[700] text-[32px] leading-[35px]">300</h1>
          <p class="capitalize font-[400] text-[18px]">Calories burned</p>
        </div>

        <div
          class="bg-grayPrimary border-[1px] text-primaryDark border-solid rounded-[5px] border-grayBorder flex flex-col gap-[.6rem] text-center py-[2rem] md:col-start-5 md:col-end-7"
        >
          <h1 class="font-[700] text-[32px] leading-[35px]">1600</h1>
          <p class="capitalize font-[400] text-[18px]">Calories remaining</p>
        </div>
      </section>

      <!-- progress bar -->
      <section class="my-[3rem]">
        <div
          class="bg-progress h-[1rem] w-full rounded-[20px]"
          id="progress-bar"
        ></div>
      </section>

      <!--filter  -->
      <section class="flex flex-col md:flex-row md:items-center gap-[1rem]">
        <div class="w-[100%] md:w-[50%]">
          <input
            type="text"
            id="filter-meal"
            class="outline-none border-[1px] border-solid border-grayBorder rounded-[5px] bg-transparent p-[10px] text-primaryDark font-[400] w-full"
            placeholder="Filter Meals..."
          />
        </div>

        <div class="w-[100%] md:w-[50%]">
          <input
            type="text"
            id="filter-workout"
            class="outline-none border-[1px] border-solid border-grayBorder rounded-[5px] bg-transparent p-[10px] text-primaryDark font-[400] w-full"
            placeholder="Filter Workouts..."
          />
        </div>
      </section>

      <!--add meal / workout  -->
      <section
        class="flex flex-col gap-[3rem] md:flex-row md:gap-[1rem] pt-[3rem] pb-[2rem]"
      >
        <!-- meals -->
        <div class="w-[100%] md:w-[50%]">
          <!-- header -->
          <div
            class="border-l-[3px] border-primary border-solid p-[10px] mb-[1rem] flex gap-[1rem] md:gap-0 items-center justify-between"
          >
            <h1
              class="text-primaryDark capitalize font-[400] text-[28px] md:text-[32px] leading-[35px]"
            >
              meals / food items
            </h1>
            <button
              class="text-white flex items-center px-[10px] py-[6px] gap-[5px] bg-primary rounded-[3px] capitalize font-[600]"
            >
              <i class="fa fa-plus"></i>
              <h4>add meal</h4>
            </button>
          </div>

          <!-- add meals form -->
          <section
            id="collapse"
            class="bg-grayPrimary border-[1px] border-solid border-grayBorder rounded-[5px] mb-[1rem] p-[10px] flex flex-col gap-[15px]"
          >
            <div>
              <input
                type="text"
                id="enter-meal"
                class="outline-none border-[1px] border-solid border-grayBorder rounded-[5px] bg-transparent p-[10px] text-primaryDark font-[400] w-full"
                placeholder="Enter Meal or Items"
              />
            </div>

            <div>
              <input
                type="text"
                id="enter-calories"
                class="outline-none border-[1px] border-solid border-grayBorder rounded-[5px] bg-transparent p-[10px] text-primaryDark font-[400] w-full"
                placeholder="Enter Calories"
              />
            </div>

            <button
              class="text-white self-start px-[10px] py-[6px] gap-[5px] bg-primary rounded-[5px] capitalize font-[600]"
            >
              add meal item
            </button>
          </section>

          <section id="meal-items" class="flex flex-col gap-[10px]">
            <!-- Item 1 -->
            <div
              class="border-[1px] border-grayBorder border-solid p-[1rem] rounded-[5px] flex gap-[1rem] md:gap-0 justify-between items-center"
            >
              <h1 class="text-primaryDark font-[400] text-[24px]">Breakfast</h1>

              <div
                class="bg-primary text-white font-[500] text-[24px] rounded-[5px] py-[5px] px-[1rem]"
              >
                350
              </div>
              <div
                class="cursor-pointer grid place-items-center w-[1.5rem] h-[1.5rem] bg-danger rounded-[5px] text-white"
              >
                <i class="fa fa-times"></i>
              </div>
            </div>

            <!-- Item 2 -->
            <div
              class="border-[1px] border-grayBorder border-solid p-[1rem] rounded-[5px] flex gap-[1rem] md:gap-0 justify-between items-center"
            >
              <h1 class="text-primaryDark font-[400] text-[24px]">Lunch</h1>

              <div
                class="bg-primary text-white font-[500] text-[24px] rounded-[5px] py-[5px] px-[1rem]"
              >
                620
              </div>
              <div
                class="cursor-pointer grid place-items-center w-[1.5rem] h-[1.5rem] bg-danger rounded-[5px] text-white"
              >
                <i class="fa fa-times"></i>
              </div>
            </div>

            <!-- Item 3 -->
            <div
              class="border-[1px] border-grayBorder border-solid p-[1rem] rounded-[5px] flex gap-[1rem] md:gap-0 justify-between items-center"
            >
              <h1 class="text-primaryDark font-[400] text-[24px]">Dinner</h1>

              <div
                class="bg-primary text-white font-[500] text-[24px] rounded-[5px] py-[5px] px-[1rem]"
              >
                630
              </div>
              <div
                class="cursor-pointer grid place-items-center w-[1.5rem] h-[1.5rem] bg-danger rounded-[5px] text-white"
              >
                <i class="fa fa-times"></i>
              </div>
            </div>
          </section>
        </div>

        <!-- Workout -->
        <div class="w-[100%] md:w-[50%]">
          <!-- header -->
          <div
            class="border-l-[3px] border-orange border-solid p-[10px] mb-[1rem] flex gap-[1rem] md:gap-0 items-center justify-between"
          >
            <h1
              class="text-primaryDark capitalize font-[400] text-[28px] md:text-[32px] leading-[35px]"
            >
              Workouts
            </h1>
            <button
              class="text-white flex items-center px-[10px] py-[6px] gap-[5px] bg-orange rounded-[3px] capitalize font-[600]"
            >
              <i class="fa fa-plus"></i>
              <h4>add workout</h4>
            </button>
          </div>

          <!-- add workout form -->
          <section
            id="collapse"
            class="bg-grayPrimary border-[1px] border-solid border-grayBorder rounded-[5px] mb-[1rem] p-[10px] flex flex-col gap-[15px]"
          >
            <div>
              <input
                type="text"
                id="enter-workout"
                class="outline-none border-[1px] border-solid border-grayBorder rounded-[5px] bg-transparent p-[10px] text-primaryDark font-[400] w-full"
                placeholder="Enter Workout"
              />
            </div>

            <div>
              <input
                type="text"
                id="enter--workout-calories"
                class="outline-none border-[1px] border-solid border-grayBorder rounded-[5px] bg-transparent p-[10px] text-primaryDark font-[400] w-full"
                placeholder="Enter Calories "
              />
            </div>

            <button
              class="text-white self-start px-[10px] py-[6px] gap-[5px] bg-orange rounded-[5px] capitalize font-[600]"
            >
              add meal item
            </button>
          </section>

          <section id="workout-items" class="flex flex-col gap-[10px]">
            <!-- Item 1 -->
            <div
              class="border-[1px] border-grayBorder border-solid p-[1rem] rounded-[5px] flex gap-[1rem] md:gap-0 justify-between items-center"
            >
              <h1 class="text-primaryDark font-[400] text-[24px]">
                Threadmill 1 Hour
              </h1>

              <div
                class="bg-orange text-white font-[500] text-[24px] rounded-[5px] py-[5px] px-[1rem]"
              >
                400
              </div>
              <div
                class="cursor-pointer grid place-items-center w-[1.5rem] h-[1.5rem] bg-danger rounded-[5px] text-white"
              >
                <i class="fa fa-times"></i>
              </div>
            </div>

            <!-- Item 2 -->
            <div
              class="border-[1px] border-grayBorder border-solid p-[1rem] rounded-[5px] flex gap-[1rem] md:gap-0 justify-between items-center"
            >
              <h1 class="text-primaryDark font-[400] text-[24px]">
                Bike 90 Minutes
              </h1>

              <div
                class="bg-orange text-white font-[500] text-[24px] rounded-[5px] py-[5px] px-[1rem]"
              >
                500
              </div>
              <div
                class="cursor-pointer grid place-items-center w-[1.5rem] h-[1.5rem] bg-danger rounded-[5px] text-white"
              >
                <i class="fa fa-times"></i>
              </div>
            </div>

            <!-- Item 3 -->
            <div
              class="border-[1px] border-grayBorder border-solid p-[1rem] rounded-[5px] flex gap-[1rem] md:gap-0 justify-between items-center"
            >
              <h1 class="text-primaryDark font-[400] text-[24px]">Streches</h1>

              <div
                class="bg-orange text-white font-[500] text-[24px] rounded-[5px] py-[5px] px-[1rem]"
              >
                130
              </div>
              <div
                class="cursor-pointer grid place-items-center w-[1.5rem] h-[1.5rem] bg-danger rounded-[5px] text-white"
              >
                <i class="fa fa-times"></i>
              </div>
            </div>
          </section>
        </div>
      </section>
    </main>

    <!-- set Daily Limit Modal -->
    <section class="bg-modal fixed inset-0 pt-[2rem] hidden">
      <!-- modal box -->
      <div class="bg-white rounded-[10px] py-[10px] mx-auto w-[40%]">
        <header
          class="flex justify-between items-center p-[10px] border-b-[1px] border-solid border-grayBorder"
        >
          <h1 class="capitalize text-[20px] font-[400]">set daily limit</h1>
          <i
            class="fa fa-times text-grayBorder text-[22px] font-light cursor-pointer"
          ></i>
        </header>

        <form action="" class="p-[10px]">
          <label for="calorie limit">Daily Calorie Limit</label>
          <input
            type="number"
            id="enter-limit"
            class="outline-none pt-[.5rem] border-[1px] border-solid border-grayBorder rounded-[5px] bg-transparent p-[10px] text-primaryDark font-[400] w-full"
            placeholder="2000"
          />
          <button
            class="text-white self-start px-[10px] py-[6px] gap-[5px] bg-primary rounded-[5px] capitalize font-[600] mt-[1rem]"
          >
            Save
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
