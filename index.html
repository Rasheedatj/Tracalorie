<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./src/input.css" />
    <link rel="stylesheet" href="./src/fontawesome.css" />
    <script src="./src/app.js" defer></script>
    <title>Tracalorie 2.0 | Track your Caloric Intake</title>
  </head>
  <body class="h-[100vh] overflow-hidden home">
    <!-- HEADER -->
    <header
      class="flex flex-col items-center gap-[1rem] md:gap-0 md:flex-row md:justify-between px-[2rem] py-[1rem] bg-primary"
    >
      <a
        href="./index.html"
        class="text-[40px] leading-[50px] text-white fonr-[700]"
      >
        <i class="fa-solid fa-utensils"></i> Tracalorie
      </a>

      <div class="flex items-center gap-[20px]">
        <button
          class="border-[1px] border-solid border-white rounded-[5px] text-white font-[400] text-[18px] py-[8px] px-[13px] hover:bg-white hover:text-primaryDark transition-all duration-100 ease-linear"
          id="set-limit"
        >
          Set Daily Limit
        </button>
        <button
          id="reset"
          class="border-[1px] border-solid border-white rounded-[5px] text-white font-[400] text-[18px] py-[8px] px-[13px] hover:bg-white hover:text-primaryDark transition-all duration-100 ease-linear"
        >
          Reset Day
        </button>
      </div>
    </header>

    <!-- main -->
    <main class="flex items-center justify-center gap-[4rem] h-full">
      <div class="w-[40%] flex flex-col gap-5">
        <h1 class="font-[800] text-[44.6px] leading-[54px]">
          Embark on a journey towards better health with Tracalorie.
        </h1>
        <p class="font-[400] text-[20.69px] leading-[25px] w-[90%]">
          Discover the power of mindful eating. Monitor your meals, understand
          your habits, and achieve your wellness goals.
        </p>
        <a
          href="/src/tracker.html"
          class="text-center bg-primary text-white font-[600] text-[17px] rounded-[5px] py-[10px] capitalize hover:bg-transparent border-[2px] border-solid hover:border-primary hover:text-primary transition-all duration-300"
          >start tracking</a
        >
      </div>
      <div class="w-[40%]">
        <img src="./src/hero_meal.png" alt="meal image" />
      </div>
    </main>
  </body>
</html>
